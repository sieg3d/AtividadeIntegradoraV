<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque e Projetos</title> 
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="main-menu"> <!-- Menu principal -->
            <!-- Link direto para a página inicial -->
            <li><a href="{{ url_for('home') }}">Home</a></li> <!-- Link para a rota 'home' -->

            <!-- Menu dropdown para Projetos -->
            <li class="dropdown">
                <!-- Botão para abrir o dropdown de Projetos -->
                <a href="javascript:void(0)" class="dropbtn">Projetos</a>
                <!-- Itens do dropdown para Projetos -->
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('cadastrar_projeto') }}">Cadastrar Projeto</a></li> <!-- Link para cadastrar projeto -->
                    <li><a href="{{ url_for('acompanhar_status') }}">Acompanhar Projetos</a></li> <!-- Link para acompanhar projetos -->
                </ul>
            </li>

            <!-- Menu dropdown para Estoque -->
            <li class="dropdown">
                <!-- Botão para abrir o dropdown de Estoque -->
                <a href="javascript:void(0)" class="dropbtn">Estoque</a>
                <!-- Itens do dropdown para Estoque -->
                <ul class="dropdown-content">
                    <li><a href="{{ url_for('cadastrar_item') }}">Cadastrar Item</a></li>
                    <li><a href="{{ url_for('entrada_item') }}">Entrada de Itens</a></li>
                    <li><a href="{{ url_for('saida_item') }}">Saída de Itens</a></li>
                    <li><a href="{{ url_for('estoque_atual') }}">Estoque Atual</a></li>
                    <li><a href="{{ url_for('movimentacoes_estoque') }}">Movimentações</a></li>
                    <li><a href="{{ url_for('cestas') }}">Gerar Cesta Básica</a></li>
                    <li><a href="{{ url_for('cestas_personalizadas') }}">Gerar Cesta Básica Personalizada</a></li> <!-- Novo link -->
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo dinâmico da página -->
    <div class="content">
        {% block content %}{% endblock %} <!-- Bloco que será preenchido com conteúdo específico de cada página -->
    </div>

    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
