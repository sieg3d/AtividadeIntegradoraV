{% extends 'base.html' %} 

{% block title %}Saída de Itens{% endblock %}

{% block content %}
    <h1>Registrar Saída de Itens</h1>

    <!-- Formulário para registrar a saída de itens -->
    <form method="POST" action="{{ url_for('saida_item') }}"> <!-- Envia os dados do formulário para a rota 'saida_item' via POST -->
        
        <!-- Campo de seleção para escolher o item -->
        <label for="item">Selecione o Item:</label>
        <select name="item_id" id="item" required> <!-- Lista suspensa com os itens disponíveis -->
            {% for item in itens %} <!-- Itera sobre a lista de itens -->
            <option value="{{ item.id }}">{{ item.nome }}</option> <!-- Exibe o nome do item e define seu ID como valor -->
            {% endfor %}
        </select>

        <!-- Campo para inserir a quantidade de itens a serem retirados -->
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade" min="1" required> <!-- Campo numérico obrigatório -->

        <!-- Campo para inserir a justificativa da saída de itens -->
        <label for="justificativa">Justificativa:</label>
        <input type="text" name="justificativa" id="justificativa" placeholder="Informe o motivo da saída" required> <!-- Campo de texto obrigatório -->

        <!-- Botão para submeter o formulário -->
        <button type="submit">Registrar Saída</button> <!-- Botão de submissão -->
    </form>
{% endblock %}
