{% extends 'base.html' %} 

{% block title %}Cadastrar Projetos{% endblock %} 

{% block content %}
    <div class="container">
        <h1>Cadastrar Novo Projeto</h1>

        <!-- Formulário para cadastrar um novo projeto -->
        <form method="POST">
            Nome: <input type="text" name="nome" required><br> <!-- Campo para o nome do projeto (obrigatório) -->

            Descrição: <textarea name="descricao" required></textarea><br> <!-- Campo para a descrição do projeto (obrigatório) -->

            <!-- Campo de seleção para a prioridade do projeto (obrigatório) -->
            Prioridade:
            <select name="prioridade" required>
                <option value="Baixa">Baixa</option> 
                <option value="Média">Média</option> 
                <option value="Alta">Alta</option> 
                <option value="Crítica">Crítica</option> 
            </select><br>

            <!-- Campo para inserir a data de previsão de término do projeto (obrigatório) -->
            Previsão de término: <input type="date" name="previsao_termino" required><br>

            <!-- Campo para inserir o nome do responsável pelo projeto (obrigatório) -->
            Responsável: <input type="text" name="responsavel" required><br>

            <!-- Campo de seleção para o status do projeto (obrigatório) -->
            Status:
            <select name="status" required>
                <option value="Em andamento">Em andamento</option> 
                <option value="Concluído">Concluído</option> 
                <option value="Pendente">Pendente</option> 
                <option value="Cancelado">Cancelado</option> 
            </select><br>

            <!-- Campo para inserir o orçamento do projeto (opcional), com dois dígitos decimais -->
            Orçamento: <input type="number" name="orcamento" step="0.01" min="0"><br>

            <!-- Botão para submeter o formulário -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock %}
